<!DOCTYPE html>

      <meta charset="UTF-8">

<body>

      <nav class="nav-wrapper">
            <div class="nav-container">

                              <a href="" class="nav-links">

      <!-- ***** MAIN WARPPER ***** -->

                  <div class="links-container">
                        <!-- NEW DROP LINK -->
                        <a href="" class="second-container">

                                    <img class="second-img"

                              <h1 class="second-h1">

                              </h1>
                        </a>
                        <!-- ACCESSORIES LINK -->

                                          src="https://raw.githubusercontent.com/WebDevEdd/GOLF-WANG/master/Images/LandingPageIMages/rightArrow%20(1).png"
                                          alt="" class="right-arrow">
                              </h1>
                        </a>
                  </div>
                  <div class="presentation-wrapper">
                        <div class="presentation-container">
                              <iframe class="presentation-video" width="787" height="443"

                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>

                  </div>

            <div class="bottom-banner">
